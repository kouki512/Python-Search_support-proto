{% extends 'base.html' %}
{%block title%}提案結果 {%endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2>提案結果</h2>
            <h3>こちらのワードなどいかがでしょうか？</h3>
            <table>
                <tbody>
                    <!-- ワードを繰り返し出力 -->
                    {% for word in suggest_result %}
                    <tr>
                        <!-- viewに情報を送信するためのフォーム -->
                        <td>{{word}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
